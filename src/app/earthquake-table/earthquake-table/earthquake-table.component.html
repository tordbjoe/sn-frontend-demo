<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <mat-card *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>Statnett Frontend Demo - Earthquakes the last hour</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element"> {{element.place}} </td>
        </ng-container>

        <ng-container matColumnDef="magnitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Magnitude</th>
          <td mat-cell *matCellDef="let element">
            {{element.magnitude }}
          </td>

        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let element">
            {{element.time | date:'shortTime' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="earthquake-detail"
                 [@detailExpand]="element == expandedEarthquake ? 'expanded' : 'collapsed'">
              <div class="earthquake-detail-row">
                <app-earthquake-detail [earthquake]="element"></app-earthquake-detail>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="element-row"
            (click)="expandedEarthquake = expandedEarthquake === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
